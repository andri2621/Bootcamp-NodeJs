<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 0;
        let i = 1;
        let hitung = 0;
        while(i <= 8){                                 
            let inputNilai = Number(prompt("masukkan nilai siswa ke-"+i+" : "));
            if(max < inputNilai){
                max = inputNilai
            }
            if (inputNilai >= 90){
                hitung++;
            }
        i++ 
        }  
        alert("Nilai Terbesar adalah "+ max + " & jumlah siswa yang memiliki nilai >= 90 sebanyak " +hitung+ " siswa" );
    </script>
</body>
</html>
