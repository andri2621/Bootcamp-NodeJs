    <script>
        
        let max = 0;
        let min = 0;
        let n = Number(prompt("masukkan angka [0 untuk keluar] : "));
            while(n !== -99){                                 
                // JIKA ANGKA YG DIMASUKKAN BUKAN 0 (dari n), MAKA TIDAK AKAN BERHENTI LOOP

                    max = n
                }
                //akan selalu menampilkan prompt masukkan harga
                n = Number(prompt("masukkan angka? [0 untuk keluar] : "));
                
            }  
            alert("Angka Terbesar adalah "+max);
