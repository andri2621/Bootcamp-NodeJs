<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 3;
        let sum = 0;
        for (let i = 0; i < n; i++){
            let price = Number(prompt("Masukkan Harga ke- "+i+" : "));
            sum += price; // sum = sum + price;
        }
        alert("Hasil : "+sum);
    </script>
</body>
</html>
